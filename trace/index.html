<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Current Users</title>
    <meta name="description" content="Active User List (Administration)">

    <link rel="stylesheet" href="../style/app.css">
    <script type="module" src="./view/trace-list.js"></script>

</head>

<body>
    <div id="header">
        <h2>ADMIN CONSOLE</h2>
    </div>

    <nav id="nav">
        <a href="/">Home</a>
        <a href="/user/">User</a>
        <a href="/count/">Count</a>
        <a href="/trace/">Trace</a>
    </nav>

    <div id="main">
        <h3>Trace Liste</h3>
        <trace-list id="list"></trace-list>
    </div>


    <script type="module">
        import { TraceClient } from './driver/rest.js';

        const list = document.querySelector('#list');

		const client = new TraceClient();
        client.findAll().then(result => {
			console.log(result);
			list.traces=result.data.allTraces;
		});
    </script>
</body>

</html>
